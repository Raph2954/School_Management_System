{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}


    {% block content %}
        <div class="container offset-4">
            <h3 class="text-info offset-1 shadow p-3 mb-5 bg-#34495e rounded">Forgotten your Password?</h3>
            <em class="offset-1">Input your Email adddress to reset password</em>
            <br>
            <form action="." method="post">
            <div class="col-md-5">
                {{ form|crispy }}
                {% csrf_token %}
            </div>
                <div class=" col-8">
                <p><button class="btn btn-primary offset-3" type="submit">Send Email</button></p>
                </div>

            </form>
    </div>
{% endblock %}
